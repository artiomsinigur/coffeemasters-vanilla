<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Coffee Masters</title>

    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="app.js" type="module" defer></script>

    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="app.webmanifest">
    <link rel="apple-touch-icon" href="images/icons/icon.png">
    <link rel="icon" href="images/icons/icon.png">
</head>

<body>
    <header>
        <h1><img src="images/logo.svg" width="140" alt="Coffee Masters"></h1>
        <nav>
            <a class="navlink material-symbols-outlined" id="linkHome" href="/">
                    local_cafe
            </a>
            <a class="navlink material-symbols-outlined" id="linkOrder" href="/order">
                    shopping_cart
            </a>
            <span id="badge" hidden></span>
        </nav>
    </header>

    <my-element data-language="fr">Hello</my-element>

    <product-item-template>
        <h2 slot="product-title">First product</h2>
        <span slot="product-price">$5.00</span>
        <p>Some paragraph here</p>
    </product-item-template>

    <main>
    </main>

    <!-- Templates -->
    <!-- 1. Define a reusable template -->
    <template id="accordion-template">
        <style>
            details {
                border: 1px solid #aaa;
                border-radius: 4px;
                padding: 0.5em 0.5em 0;
            }

            summary {
                font-weight: bold;
                margin: -0.5em -0.5em 0;
                padding: 0.5em;
            }

            details[open] {
                padding: 0.5em;
            }

            details[open] summary {
                border-bottom: 1px solid #aaa;
                margin-bottom: 0.5em;
            }
        </style>
        <details class="accordion">
            <summary class="accordion-title"><slot name="accordion-title">Title</slot></summary>
            <div class="accordion-content">
                <slot name="accordion-content">Accordion content</slot>
                <button class="accordion-details"><slot name="accordion-details">Details</slot></button>
            </div>
        </details>
    </template>

    <template id="menu-page-template">
        <section>
            <ul id="menu"></ul>
        </section>
    </template>

    <template id="product-item-template">
        <style>
            h1 {
                color: red;
            }
        </style>
        <article>
            <a>
                <!-- Define slot with some default text-->
                <!-- Name attribute should be unique per shadow root -->
                <h2><slot name="product-title">Product Card</slot></h2>
                <section>
                    <div>
                        <h3 class="category"><slot name="product-category">Category</slot></h3>
                        <span class="price"><slot name="product-price">$10.00</slot><span>
                        <!-- Elements with no slot attributes are assigned to the slot with no name (default slot) -->
                        <slot></slot>
                    </div>
                    <button>Add</button>
                </section>
            </a>
        </article>
    </template>

    <template id="order-form-template">
        <form>
            <label for="name">Your Name</label>
            <input name="name" required>
            <label for="phone">Your Phone Number</label>
            <input name="phone" type="tel">
            <label for="email">Your Email</label>
            <input name="email" type="email">
            <button type="submit">Place Order</button>
        </form>
    </template>

    <template id="details-page-template">
        <header>   
            <a href="#" onclick="app.router.go('/'); event.preventDefault()">&lt; Back</a>
            <h2></h2>
            <a></a>
        </header>
        <img src="">
        <p class="description"></p>
        <p class="price"></p>
        <button>Add to cart</button>
    </template>

    <template id="cart-item-template">
        <li>
            <p class='qty'></p>
            <p class='name'></p>
            <p class='price'></p>
            <p class='toolbar'>
                <a href="#" class="delete-button">
                    üóëÔ∏è
                </a>
            </p>
        </li>
    </template>
</body>
</html>
